<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Pinterest Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   
    function goHome() {
      alert('Navigating to Home!');
      
    }

    function createPin() {
      alert('Opening pin creation page...');
      
    }

    function toggleNotifications() {
      alert('Showing notifications...');
      
    }

    function openMessages() {
      alert('Opening message inbox...');
      
    }

    function viewProfile() {
      alert('Opening profile...');
     
    }
  </script>
 </head>
 <body class="bg-gray-100">
  
  <nav class="bg-white shadow-md p-4 flex items-center justify-between">
   <div class="flex items-center space-x-4">
    <img alt="Pinterest logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/Tmltgi43aSocBxEq8CoPna8WeA6FvMWR8C2DqBHQZMqbkvDKA.jpg" width="40"/>
    <button onclick="goHome()" class="bg-black text-white px-4 py-2 rounded-full">
     Home
    </button>
    <button onclick="createPin()" class="px-4 py-2 rounded-full">
     Create
    </button>
   </div>
   <div class="flex items-center space-x-4">
    <div class="relative">
     <input class="bg-gray-200 rounded-full px-4 py-2 pl-10" placeholder="Search" type="text"/>
     <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
    </div>
    <div class="relative">
     <i class="fas fa-bell text-gray-500" onclick="toggleNotifications()"></i>
     <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1">
      99+
     </span>
    </div>
    <i class="fas fa-comment-dots text-gray-500" onclick="openMessages()"></i>
    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center" onclick="viewProfile()">
     D
    </div>
   </div>
  </nav>
  
  
  <div class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
   <img alt="Scenic mountain landscape with a waterfall" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/xDbshVHaafVfK0MgFlNV2fPdgMCyJlB6Dy8ct6BzUlhqRedQB.jpg" width="300"/>
   <img alt="Artistic clouds in a starry night sky" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/E8zb1d6qkwpHDpVSNZhY24plv3ufyPT28hNug3vHe2YyIfOoA.jpg" width="300"/>
   <img alt="Motivational quote: 'Push yourself, because no one else will.'" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/55UeeZP3Cuid00MsKOMvjGvTytqfGTFcpaDU2bcHXWJ1RedQB.jpg" width="300"/>
   <img alt="Scenic view of a lake and mountains from a wooden porch" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/Z7Z2ifzg6H2LICDZTLerj1DqeBPd8Zm1B6F90tI8boYhRedQB.jpg" width="300"/>
   <img alt="Top view of a vintage car on a red and white striped road" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/ivT1qvjb0pIXBJL5t1IZiidvm9dRVjUcfNkb3CmXhVnZkvDKA.jpg" width="300"/>
   <img alt="Various bags of coffee beans on display" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/Z9fYzYl4JcyNK6lZ6qfeKucGwjH2Wzfeacne3QvXebek4IfOoA.jpg" width="300"/>
   <img alt="Artistic depiction of clouds in a blue sky" class="rounded-lg" height="500" src="https://storage.googleapis.com/a1aa/image/NOjEiHO8eGS2Zycf7YUHBWxbqdNWYrB3HnvOQJQSVHsuIfOoA.jpg" width="300"/>
   <img alt="Poster with text 'Retro'" height="400" src="https://storage.googleapis.com/a1aa/image/et7K9t8eVdh5BUdE5OTffzviGRkwPIJpZa0bIaLcvAVz88dQB.jpg" width="300"/>
  </div>
 </body>
</html>
